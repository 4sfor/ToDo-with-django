<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>

</head>
<body>
    {% for task in taskList %}
    <div>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.done }}</p>
        <p>{{ task.created_at | date:"d.m.Y H:i:s"}}</p>
        <p>{{ task.deadline | date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
</body>
</html>
